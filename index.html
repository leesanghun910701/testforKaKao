<body>
<p><strong>아래 카카오톡 아이콘을 눌러 전송하세요</strong> By. Blackcats4567</p>
<a id="kakao-link-btn" href="javascript:sendLink()">
  <img
    src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"
  />
</a>
<script type="text/javascript">
 Kakao.init('cd1115e87a873184d8e4c8c2c24d158a');
  function sendLink() {
    Kakao.Link.sendDefault({
      objectType: 'feed',
      content: {
        title: '제목',
        description: '설명',
        imageUrl:
          'https://github.com/leesanghun910701/leesanghun910701.github.io/blob/master/doc/pics/20143479%20%EC%9D%B4%EC%83%81%ED%9B%88.jpg?raw=true',
        link: {
          mobileWebUrl: '사진클릭시 모바일 주소',
          webUrl: '사진클릭시 PC 주소',
        },
      },
      social: {
        likeCount: 99999, //99999가 최대입니다
        commentCount: 99999, //99999가 최대입니다
        sharedCount: 99999, //99999가 최대입니다
      },
      buttons: [
        {
          title: '버튼1 글자',
          link: {
            mobileWebUrl: '클릭시 모바일 주소',
            webUrl: '클릭시 PC 주소',
          },
        },
      ],
    })
  }
</script>
